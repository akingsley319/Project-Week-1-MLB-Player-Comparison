<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="loginPage.css">
    <title>Login(Practice)</title>
</head>
<body>
    <div class="logintitle">MLB Player Comparison</div>
    <br/>
    <form id="Login" method="POST" onsubmit="loginCheck()" class="form">
        <h1>Please Sign In</h1>
        <label class='usernamelabel'>Username</label>
        <input class='username' type="text" name="username" id="username" placeholder="Username" autofocus required>
        <br/>
        <label class='passwordlabel'>Password</label>
        <input class='password' type="password" name="password" id="password" placeholder="Password" required>
        <br/>
        <button id='button' onclick="submit">Submit</button>
        <button id='button' type="reset">Reset</button>
    </form>
    <p id="feedback"></p>
    <script src="userService.js"></script>
    <script src="apps.js"></script>
</body>
</html>
